# ========================================
# USER MUTATIONS
# ========================================

# 1. Create a User
mutation CreateUser {
  createUser(
    input: {
      personalInformation: [
        {
          key: "primary"
          value: { firstName: "John", lastName: "Doe", DOB: "1990-01-15" }
        }
      ]
    }
  ) {
    id
    uuid
    personalInformation {
      key
      value {
        firstName
        lastName
        DOB
      }
    }
    createdAt
    updatedAt
    ownership {
      id
      uuid
    }
  }
}

# 2. Create Another User
mutation CreateAnotherUser {
  createUser(
    input: {
      personalInformation: [
        { key: "primary", value: { firstName: "Jane", lastName: "Smith" } }
      ]
    }
  ) {
    id
    uuid
    personalInformation {
      key
      value {
        firstName
        lastName
      }
    }
  }
}

# 3. Update User
# Note: Replace "USER_ID_HERE" with actual ID from CreateUser mutation
mutation UpdateUser {
  updateUser(
    id: "USER_ID_HERE"
    input: {
      personalInformation: [
        {
          key: "primary"
          value: {
            firstName: "John"
            lastName: "Doe-Updated"
            DOB: "1990-01-15"
          }
        }
      ]
    }
  ) {
    id
    personalInformation {
      key
      value {
        firstName
        lastName
        DOB
      }
    }
    updatedAt
  }
}

