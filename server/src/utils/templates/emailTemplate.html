<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>
    <!-- CSS will be injected here during sending -->
    <style>
      /* {{css}} */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>AltShift</h1>
      </div>
      <div class="content">
        <h2 class="content-title">{{title}}</h2>
        <p class="message">{{message}}</p>

        {{#if actionLink}}
        <div class="button-container">
          <a href="{{actionLink}}" class="button">{{actionText}}</a>
        </div>
        <div class="divider"></div>
        <p class="message message-note">
          If the button above doesn't work, verify this link in your browser:
        </p>
        <p class="link-fallback">
          <a href="{{actionLink}}" class="link-fallback-anchor"
            >{{actionLink}}</a
          >
        </p>
        {{/if}}

        <p class="message signature">
          Best regards,<br />
          The AltShift Team
        </p>
      </div>
      <div class="footer">&copy; {{year}} AltShift. All rights reserved.</div>
    </div>
  </body>
</html>
